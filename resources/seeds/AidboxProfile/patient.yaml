resourceType: AidboxProfile
id: custom-patient-constraint
bind:
  id: Patient
  resourceType: Entity
schema:
  type: object
  required:
    - name
  properties:
    name:
      type: array
      minItems: 1
      items:
        type: object
        required:
          - given
          - family
        properties:
          given:
            type: array
            minItems: 1
            items:
              type: string
          family:
            type: string
