id: patient-edit
resourceType: Questionnaire
name: edit-patient
title: Edit patient
status: active
launchContext:
  - name: Patient
    type: Patient
mapping:
  - id: patient-create
    resourceType: Mapping
item:
  - linkId: patient-id
    type: string
    text: patientId
    readOnly: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.id"
  - linkId: last-name
    type: string
    text: Last name
    required: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.name.family"
  - linkId: first-name
    type: string
    text: First name
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.name.given[0]"
  - linkId: middle-name
    type: string
    text: Middle name
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.name.given[1]"
  - linkId: birth-date
    type: date
    text: Birth date
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.birthDate"
  - linkId: gender
    type: choice
    text: Gender
    answerOption:
      - value:
          string: male
      - value:
          string: female
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.gender"
  - linkId: ssn
    type: string
    text: SSN
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.identifier.where(system='1.2.643.100.3').value"
  - linkId: mobile
    type: string
    text: Mobile phone
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.telecom.where(system='mobile').value"
