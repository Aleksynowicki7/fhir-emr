resourceType: Questionnaire
id: edit-appointment
status: active
mapping:
    - id: edit-appointment-extract
      resourceType: Mapping
launchContext:
    - name:
          code: CurrentAppointment
      type: 
        - Appointment
      description: The edited appointment
contained:
    - resourceType: Bundle
      id: CurrentAppointmentBundle
      type: transaction
      entry:
          - request:
                method: GET
                url: /Appointment?_id={{%CurrentAppointment.id}}
sourceQueries:
    - localRef: "Bundle#CurrentAppointmentBundle"
item:
    - type: group
      linkId: root-group
      item:
          - text: Current Appointment ID
            type: string
            linkId: current-appointment-id
            hidden: true
            initialExpression:
                language: text/fhirpath
                expression: "%CurrentAppointmentBundle.entry[0].resource.entry.resource.id"
          - text: Practitioner
            type: reference
            referenceResource:
                - PractitionerRole
            required: true
            hidden: true
            linkId: practitioner-role
            answerExpression:
                language: application/x-fhir-query
                expression: "PractitionerRole?_assoc=practitioner"
            choiceColumn:
                - forDisplay: true
                  path: >-
                      practitioner.resource.name.given.first() + ' ' +
                      practitioner.resource.name.family + ' - ' + specialty.first().coding.display
            initialExpression:
                language: text/fhirpath
                expression: "%CurrentAppointmentBundle.entry[0].resource.entry.resource.participant.actor.where(resourceType='PractitionerRole')"
          - text: Patient
            type: reference
            referenceResource:
                - Patient
            required: true
            linkId: patient
            initialExpression:
                language: text/fhirpath
                expression: "%CurrentAppointmentBundle.entry[0].resource.entry.resource.participant.actor.where(resourceType='Patient')"
            answerExpression:
                language: application/x-fhir-query
                expression: "Patient"
            choiceColumn:
                - forDisplay: true
                  path: "name.given.first() + ' ' + name.family"
          - text: Service
            # type: reference
            type: choice
            required: true
            linkId: service-type
            # referenceResource:
            #   - HealthcareService
            # answerExpression:
            #   language: application/x-fhir-query
            #   expression: "HealthcareService?organization={{%OrganizationId}}&_has:PractitionerRole:service:id={{%QuestionnaireResponse.repeat(item).where(linkId='practitioner-role').answer.value.children().id}}"
            # choiceColumn:
            #   - forDisplay: true
            #     path: "name"
            answerOption:
                - value:
                      Coding:
                          system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
                          code: consultation
                          display: The first appointment
                - value:
                      Coding:
                          system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
                          code: follow-up
                          display: A follow up visit
            initialExpression:
                language: text/fhirpath
                expression: "%CurrentAppointmentBundle.entry[0].resource.entry.resource.serviceType.coding"
            enableBehavior: any
            enableWhen:
                - question: practitioner-role
                  operator: "exists"
                  answer:
                      boolean: true
          - text: Start datetime
            required: true
            type: dateTime
            linkId: start-datetime
            initialExpression:
                language: text/fhirpath
                expression: "%CurrentAppointmentBundle.entry[0].resource.entry.resource.start"
url: https://aidbox.emr.beda.software/ui/console#/entities/Questionnaire/edit-appointment
meta:
    profile:
        - https://beda.software/beda-emr-questionnaire
