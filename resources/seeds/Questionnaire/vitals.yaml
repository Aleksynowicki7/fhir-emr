id: vitals
name: Vitals
resourceType: Questionnaire
status: active
subjectType:
  - Encounter
  - Patient
mapping:
  - id: vitals
    resourceType: Mapping
launchContext:
  - name:
      code: Patient
    type:
      - Patient
item:
  - text: PatientId
    type: string
    linkId: patientId
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.id"
  - text: PatientName
    type: string
    linkId: patientName
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.name.given[0] + ' ' + %Patient.name.family"
  - type: integer
    linkId: height
    text: Height
    unit:
      code: cm
      system: http://unitsofmeasure.org
      display: cm
  - type: integer
    linkId: weight
    text: Weight
    unit:
      code: kg
      system: http://unitsofmeasure.org
      display: kg
  - type: integer
    linkId: temperature
    text: Temperature
    unit:
      code: Celsius
      system: http://unitsofmeasure.org
      display: Celsius
  - type: integer
    linkId: oxygen-saturation
    text: Oxygen saturation
    unit:
      code: "%"
      system: http://unitsofmeasure.org
      display: "%"
  - type: integer
    linkId: pulse-rate
    text: Pulse rate
    unit:
      code: bpm
      system: http://unitsofmeasure.org
      display: bpm
  - type: integer
    linkId: respiratory-rate
    text: Respiratory Rate
    unit:
      code: bpm
      system: http://unitsofmeasure.org
      display: bpm
  - text: Blood Pressure
    type: group
    linkId: blood-pressure
    item:
      - type: group
        linkId: blood-pressure-systolic-diastolic
        itemControl:
          coding:
            - code: blood-pressure
        item:
          - type: integer
            text: BP systolic
            linkId: blood-pressure-systolic
            unit:
              code: mmHg
              system: http://unitsofmeasure.org
              display: mmHg
          - type: integer
            text: BP diastolic
            linkId: blood-pressure-diastolic
            unit:
              code: mmHg
              system: http://unitsofmeasure.org
              display: mmHg

      - linkId: blood-pressure-positions
        text: Positions
        type: choice
        itemControl:
          coding:
            - code: inline-choice
        answerOption:
          - value:
              Coding:
                code: sitting
                display: Sitting
          - value:
              Coding:
                code: lying
                display: Lying
          - value:
              Coding:
                code: standing
                display: Standing

      - linkId: blood-pressure-arm
        text: Arm
        type: choice
        itemControl:
          coding:
            - code: inline-choice
        answerOption:
          - value:
              Coding:
                code: biceps-left
                display: Biceps left
          - value:
              Coding:
                code: biceps-right
                display: Biceps right
  - linkId: bmi
    text: BMI
    required: true
    type: integer
    readOnly: true
    unit:
      code: kg/m2
      system: http://unitsofmeasure.org
      display: kg/m2
    calculatedExpression:
      language: text/fhirpath
      expression: "(%QuestionnaireResponse.item.where(linkId='weight').answer.value.integer / ((%QuestionnaireResponse.item.where(linkId='height').answer.value.integer / 100) * (%QuestionnaireResponse.item.where(linkId='height').answer.value.integer / 100))).round(2)"
meta:
  profile:
    - https://beda.software/beda-emr-questionnaire
url: https://aidbox.emr.beda.software/ui/console#/entities/Questionnaire/vitals
