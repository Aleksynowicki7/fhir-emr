id: encounter-create
resourceType: Questionnaire
title: Encounter create
status: active
launchContext:
  - name: Patient
    type: Patient
name: encounter-create
item:
  - text: PatientId
    type: string
    linkId: patientId
    readOnly: true
    initialExpression:
      language: text/fhirpath
      expression: '%Patient.id'
  - text: PatientName
    type: string
    linkId: patientName
    readOnly: true
    initialExpression:
      language: text/fhirpath
      expression: '%Patient.name.given[0] & '' '' & %Patient.name.family'
  - text: Practitioner
    type: choice
    linkId: practitioner-list
  - text: Service
    type: choice
    linkId: service
    repeats: false
    answerOption:
      - value:
          Coding:
            code: HH
            system: http://terminology.hl7.org/CodeSystem/v3-ActCode
            display: home health
      - value:
          Coding:
            code: AMB
            system: http://terminology.hl7.org/CodeSystem/v3-ActCode
            display: ambulatory
  - text: Date time
    type: dateTime
    linkId: date-time
