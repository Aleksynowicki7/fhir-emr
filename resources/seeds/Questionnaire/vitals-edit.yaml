id: vitals-edit
name: Vitals edit
resourceType: Questionnaire
status: active
subjectType:
    - Encounter
    - Patient
mapping:
    - id: vitals-create
      resourceType: Mapping
launchContext:
    - name: Patient
      type: Patient
item:
    - type: string
      linkId: height
      text: Height
    - type: string
      linkId: weight
      text: Weight
    - type: string
      linkId: temperature
      text: Temperature
    - type: string
      linkId: oxygen-saturation
      text: Oxygen saturation
    - type: string
      linkId: pulse-rate
      text: Pulse rate
    - type: string
      linkId: respiratory-rate
      text: Respiratory Rate
    - text: Blood Pressure
      type: group
      linkId: blood-pressure
      item:
          - type: group
            linkId: blood-pressure
            itemControl:
                coding:
                    - code: blood-pressure
            item:
                - type: string
                  text: BP systolic
                  linkId: bp-systolic
                - type: string
                  text: BP diastolic
                  linkId: bp-diastolic

          - linkId: blood-pressure-positions
            text: Positions
            type: choice
            itemControl:
                coding:
                    - code: inline-choice
            answerOption:
                - value:
                      Coding:
                          code: sitting
                          display: Sitting
                - value:
                      Coding:
                          code: lying
                          display: Lying
                - value:
                      Coding:
                          code: standing
                          display: Standing

          - linkId: blood-pressure-arm
            text: Arm
            type: choice
            itemControl:
                coding:
                    - code: inline-choice
            answerOption:
                - value:
                      Coding:
                          code: biceps-left
                          display: Biceps left
                - value:
                      Coding:
                          code: biceps-right
                          display: Biceps right
