id: public-appointment
resourceType: Questionnaire
name: Appointment
status: active
mapping:
    - id: public-appointment-extract
      resourceType: Mapping
item:
    - linkId: first-name
      type: string
      text: First name
      required: true
    - linkId: last-name
      type: string
      text: Last name
      required: true
    - linkId: mobile
      type: string
      text: Phone number
      itemControl:
          coding:
              - code: phoneWidget
    - text: Practitioner
      type: choice
      linkId: practitioner-role
      required: true
      itemControl:
          coding:
              - code: practitioner-role
    - text: Type
      linkId: service-type
      type: choice
      hidden: true
      required: true
      initial:
          - value:
                Coding:
                    system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
                    code: consultation
                    display: The first appointment
    - linkId: date-time-slot
      text: Date and Time
      type: dateTime
      required: true
      itemControl:
          coding:
              - code: date-time-slot
meta:
  profile:
    - https://beda.software/beda-emr-questionnaire
    - http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire
    - http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-extr-defn
    - http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-render
    - http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-pop-smap

url: https://aidbox.emr.beda.software/ui/console#/entities/Questionnaire/
