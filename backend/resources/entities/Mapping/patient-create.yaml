resourceType: Mapping
id: patient-create
body:
  $let:
    patientId: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='patient-id').answer.value.string").0
    firstName: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='first-name').answer.value.string").0
    middleName: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='middle-name').answer.value.string").0
    lastName: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='last-name').answer.value.string").0
    birthDate: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='birth-date').answer.value.date").0
    gender: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='gender').answer.value.string").0
    snils: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='snils').answer.value.string").0
    mobile: $ fhirpath("QuestionnaireResponse.repeat(item).where(linkId='mobile').answer.value.string").0
  $body:
    resourceType: Bundle
    type: transaction
    entry:
      - request:
          $if: $ patientId
          $then:
            url: $ "/Patient/" + patientId
            method: PUT
          $else:
            url: /Patient
            method: POST
        resource:
          resourceType: Patient
          identifier:
            - system: "1.2.643.100.3"
              value: $ snils
          telecom:
            - system: mobile
              value: $ mobile
          name:
            - given:
                - $ firstName
                - $ middleName
              family: $ lastName
          birthDate: $ birthDate
          gender: $ gender
